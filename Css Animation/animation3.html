<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #i1{
            width: 300px;
            height: 100px;
            background-color: sienna;
            border-radius: 5px;
            border: 10px ridge blue;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            left: 0;
            right: 0;
            background: url("/CSS/Image/laptop.jpeg") no-repeat;
            background-size: cover;
            animation-name: move1;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

        }
        @keyframes move1{
            from{
                top: 15px;
                background-color: blueviolet;
            }
            to{
                width:100px ;
                height: 50px;
                top: 250px;
            }
        }
         h1{
            text-align: center;
            animation-name: head;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-iteration-count: 2;
        }
       
        @keyframes head{
            from{
                color: yellowgreen;
                font-style: italic;
                font-size: 48px;

            }
            to{
                color: tomato;
                text-shadow: 2px 2px 10px blue;
            }
            
        }
    
    </style>
</head>
<body>
    <h1>Div Animation Code....</h1>
    <div id="i1">
        div1
 
    </div>
</body>
</html>
