<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,p{
            animation-name: head;
            animation-duration: 2s;
        }
       
        @keyframes head{
            from{
                color: yellowgreen;
                font-style: italic;
                font-size: 48px;

            }
            to{
                color: tomato;
                text-shadow: 2px 2px 10px blue;
            }
            
        }
    </style>
</head>
<body>
    <h1>This Is Heading......</h1>
    <p>This Is Paragraph......</p>
</body>
</html>
