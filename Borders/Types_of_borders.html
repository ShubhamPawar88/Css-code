    <p style="border: hidden;">This is Paragraph</p>
    <p style="border: none;">This is Paragraph</p>
    <p style="border: ridge;">ridge provides 3D effect..used in canvas</p>
    <p style="border: groove;">groove provides 3D effect..used in canvas</p>
