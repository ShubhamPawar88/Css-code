<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    p{
        text-align: center;

    }
     #ph1{
        text-decoration-line: overline; 
        text-decoration-color: navy;
        text-decoration-style: double;
         text-decoration-thickness: 5px;

    }
    #ph2{
        text-decoration-line: underline overline;
    }
    #ph3{
         text-decoration-line: overline;
         text-decoration-color: green;
    }
    /* shorthand text  decoration */
    #ph4{
         text-decoration: overline violet dotted 10px;
        

    }
    #ph5{
         text-decoration-line: line-through;

    }
    #ph6{
         text-decoration-line: underline;

    }
    #ph7{
         text-decoration: underline ;
         text-decoration-style: wavy;
         /* text-decoration-thickness: 10px; */

    }




   </style>
</head>
<body>
    <p id="ph1">This is paragraph</p><br><br>
    <p id="ph2"> This is paragraph</p><br><br>
    <p id="ph3">This is paragraph</p><br><br>
    <p id="ph4">This is paragraph</p><br><br>
    <p id="ph5">This is paragraph</p><br><br>
    <p id="ph6">This is paragraph</p><br><br>
    <p id="ph7">This is paragraph</p><br><br>

</body>
</html>
