<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#p1{
            border: solid;
            background-color: brown;
            color: white;  

        }
        p#p2{
            border: dotted;
            background-color: violet;
            color: white;   
        }
        p#p3{
            border: dashed;
            background-color: rgb(238, 213, 130);
            color: white;   
        }
        p#p4{
            border: inset;
            background-color: gray;
            color: white;   
        }
        /* h1#p6 means h1 tag is having p6 id */
        h1#p6{
            border: outset;
            background-color: orangered;
            color: white;   
        }  
        p#p5{
            border: double;
            background-color: lightblue;
            color: white;   
        }

    </style>
</head>
<body>
    <p id="p1">Rounded Border</p>
    <p id="p2">This is Paragraph</p>
    <p id="p3">This is Paragraph</p>
    <p id="p4">This is Paragraph</p>
    <p id="p5">This is Paragraph</p>
    <h1 id="p6">This is Heading</h1>
    
</body>
</html>
