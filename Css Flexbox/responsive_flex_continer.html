    <style>
        .demo{
            background-color: red;
            display: flex;
            /* if we are adding multiple flex-items in one flex container
          so the flex property will try to adjust all of that flex items in one singel row
          which affect the original given height and width of each flex item

          so to avoid this, and to display all of the flex items properly alogn with their 
          original height and width,we need use "flex-wrap:wrap" property

         "flex-wrap:no wrap" is the default property
       */

            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */
            height: 300px;
        }
        .demo > .c1 {
             background-color: burlywood;
             width: 100px;
             height: 80px;

             padding: 10px;

        }

            .demo{
                flex-direction: column;
                height: auto;
                background-color: yellowgreen;
                /* flex-wrap: wrap; */
                }
        }
    </style>
</head>
