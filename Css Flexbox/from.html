<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                border: 2px double cadetblue;
                padding: 20px;
                text-align: center;
                width: 550px;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-top: 7px;
                background-color: cadetblue;
                color: white;
                border: none;
                border-radius: 4px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                background-position: 10px;
            }

            label {
                font-size: 20px;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <form>
                <label>User name</label><br>
                <input type="text" name="uname" id="u1"><br><br>

                <label>Last name</label><br>
                <input type="text" name="lname" id="l1"><br><br>

                <label>City</label><br>
                <input class="ct1" type="text" name="ct" id="ct"><br><br>

                <input type="submit" value="login">
            </form>
        </div>
    </body>

</html>
