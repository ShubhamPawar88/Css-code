<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul1{
            list-style-type: square;
            list-style-position: inside;
            

        }
        .ul2{
            list-style-type: square;
            /* default position */
            list-style-position: outside;

        }
        li::marker{
            /* changing size of billets */
            font-size: 50px;
            
        }
        li{
            
          font-size: 40px;
        }
    </style>
</head>
<body>
    <ul class="ul1">
        <li>Java</li>
        <li>Python</li>
        <li>Php</li>
        <li>Javascript</li>
        <li>Asp</li>
    </ul>
    <hr>
    <ul class="ul2">
        <li>Java</li>
        <li>Python</li>
        <li>Php</li>
        <li>Javascript</li>
        <li>Asp</li>
    </ul>
</body>
</html>
