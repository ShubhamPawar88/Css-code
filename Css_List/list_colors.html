<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: aqua;
            padding-top: 10px;
            padding-bottom: 10px;
            border: 15px ridge blueviolet;
            width: 500px;
            height: 390px;
            font-size: 40px;
            }
        ul li{
            background-color:lightblue;
               padding: 10px 10px;
               color: black;
               margin-top: 10px;
                }
        #ul1{
            background-color: blueviolet;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 500px;
            height: 390px;
            font-size: 40px;
        }
        #ul1 li{
            color:brown;
            background-color: lightgreen;
        }
        ol{
            background-color: antiquewhite;
            border-left: 50px ridge brown;
            font-size: 40px;
            width: 500px;
            height: 330px;
        }

    </style>
</head>
<body>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Php</li>
        <li>Javascript</li>
        <li>Asp</li>
    </ul>
    <ul id="ul1">
        <li>Java</li>
        <li>Python</li>
        <li>Php</li>
        <li>Javascript</li>
        <li>Asp</li>
    </ul>
    <ol type="1">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        
    </ol>
</body>
</html>
