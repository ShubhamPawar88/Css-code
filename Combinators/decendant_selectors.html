<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* in below code, it will apply style which to multiple childs(<a>,<p>) of div */

        /* div a,p{
            background-color: yellow;
        } */
        /* decendant selectors => is used to style the elements which is inside the given element.In below case the style will be apply to all the <a> which are decendant to div means the <a> which are present inside div*/
        div a,p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">link1</a><br>
        <a href="#">link2</a><br>
        <p>This Is paragraph</p>
    </div>
    <a href="#">link4</a><br>
    <a href="#">link5</a><br>
    
</body>
</html>
