<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*in case of child selector, the style will be apply all the chils of specified parent..it will not apply style to the child of child element. Means in below case the style will be apply to only those <a> which are directly inside div...not to the <a> which is in <section> */

        div > a{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">link1</a><br>
        <a href="#">link2</a><br>
        <p>This Is paragraph</p>
        <section>
            <a href="#">link3</a><br>
        </section>
    </div>
</body>
</html>
