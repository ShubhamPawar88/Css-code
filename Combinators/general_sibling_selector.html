<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        ~ tilde
        in case of general  sibling, selector the style will be apply to the all sibling of the given element(div) */
        div ~ a{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">link1</a><br>
        <a href="#">link2</a><br>
    </div>
    <a href="#">link3</a><br>
    <a href="#">link4</a><br>
    <a href="#">link5</a><br>
</body>
</html>
