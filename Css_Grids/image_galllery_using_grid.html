<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            background-color: lightblue;

            display: grid;

            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;

            column-gap: 10px;
            row-gap: 15px;
        }
        .demo{
           
            border: 2px solid black;

        }
        #d2{
            grid-column-start: 2;
            grid-column-end: 5;

             grid-row-start: 1;
             grid-row-end: 3;
        }
        .main>div>img{
            width: 100%;
            height: 100%;
            box-shadow: 5px 5px 10px gray;
        }

       
       
    </style>
</head>
<body>
    <div class="main">
     <div class="demo" id="d1"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d2"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d3"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d4"><img src="/CSS/Image/Rohit.png" alt=""></div>
     
     <div class="demo" id="d6"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d7"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d8"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d9"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d10"><img src="/CSS/Image/Rohit.png" alt=""></div>
     <div class="demo" id="d11"><img src="/CSS/Image/Rohit.png" alt=""></div>
    
    </div>
</body>
</html>
