<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
                background-color: white;
                width: 100%;
                height: 100vh;

                display: grid;

                grid-template-columns:1fr 1fr 1fr ;
                grid-template-rows: 70px 1fr 70px ;
                

                column-gap: 5px;
                row-gap: 5px;
            }
            .demo{
                background-color: cyan;
                /* width: 100px;
                height: 100px; */
                border: 1px solid black;
            }
            .div1{
                grid-column-start: 1 ;
                grid-column-end: 4;
            }
            #d5{
                grid-column-start: 1 ;
                grid-column-end: 4;
            }
    </style>
</head>
<body>
    <div class="main">
    <div class="demo div1" id="d1" style="text-align: center;" > <h1>This Is Header</h1></div>
    <div class="demo" id="d2">Div2</div>
    <div class="demo" id="d3">Div3</div>
    <div class="demo" id="d4">Div4</div>
    <div class="demo" id="d5"  style="text-align: center;" > <h1>This Is Footer</h1></div>
    <!-- <div class="demo" id="d6">Div6</div>
    <div class="demo" id="d7">Div7</div> -->
    </div>
</body>
</html>
