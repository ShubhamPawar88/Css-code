<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            margin: 0%;
                background-color: white;
                width: 50%;
                height: 100vh;

                display: inline-grid;

                grid-template-columns:1fr 1fr 1fr ;
                grid-template-rows: 70px 1fr 70px ;

                column-gap: 5px;
                row-gap: 5px;

                position: absolute;
                top: 0;
                margin-left: 340px;

                
            }
            .demo{
                background-color: cyan;
                /* width: 100px;
                height: 100px; */
                border: 1px solid black;
            }
            .div1{
                grid-column-start: 1 ;
                grid-column-end: 4;
            }
            #d5{
                grid-column-start: 1 ;
                grid-column-end: 4;
            }
            img{
                width: 350px;
                height: 100vh;
            }
            #i1{
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
            }
            
            #i2{
                position: absolute;
                top: 0;
                right: 1px;
            }
    </style>
</head>
<body>
    <img id="i1" src="/CSS/Image/world.png" alt="">
    <div class="main">
    <div class="demo div1" id="d1" style="text-align: center;" > <h1>This Is Header</h1></div>
    <div class="demo" id="d2">Div2</div>
    <div class="demo" id="d3">Div3</div>
    <div class="demo" id="d4">Div4</div>
    <div class="demo" id="d5"  style="text-align: center;" > <h1>This Is Footer</h1></div>

    </div>
    <img id="i2" src="/CSS/Image/world.png" alt="">
</body>
</html>
