<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <style>
        .fa-youtube{
            font-size: 100px;
            color: red;
            margin-right: 50px;
            
        }
        .fa-twitter{
            font-size: 100px;
            color: skyblue;
            margin-right: 50px;
            background-color: black;
        }
        .fa-trash{
            font-size: 100px;
            color: black;
            margin-right: 50px;
        }
        .fa-facebook{
            font-size: 100px;
            color: blue;
            margin-right: 50px;
        }
        .fa-instagram{
            font-size: 100px;
            color: rgb(253, 52, 146);
            margin-right: 50px;
        }
        .fa-phone{
            font-size: 100px;
            color: rgb(67, 67, 234);
            margin-right: 50px;
        }
        .fa-linkedin{
            font-size: 100px;
            color: rgb(26, 26, 148);
            margin-right: 50px;

        }
        .fa-music{
            font-size: 100px;
            color: rgb(246, 12, 90);
            margin-right: 50px;

        }
        .fa-user{
            font-size: 100px;
            color: rgb(63, 63, 209);
        }
        

    </style>
</head>
<body>
    
    <i class="fa-brands fa-youtube fa-spin" ></i>
    <i class="fa-brands fa-twitter fa-beat"></i>
    <i class="fa-solid fa-trash fa-flip" ></i>
    <i class="fa-brands fa-facebook fa-fade"></i>
    <i class="fa-brands fa-instagram fa-spin" style="--fa-animation-direction: reverse"></i>
    <i class="fa-solid fa-phone fa-beat"></i>
    <i class="fa-brands fa-linkedin fa-fade"></i>
    <i class="fa-solid fa-music fa-spin-pulse"></i>
    <i class="fa-solid fa-user fa-spin"style="--fa-animation-direction: reverse" ></i>

</html>
