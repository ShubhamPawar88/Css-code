<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="cursor: text;">text cursor</p>
    <p style="cursor: pointer;"> pointer cursor</p>
    <p style="cursor: help;">help cursor</p>
    <p style="cursor: n-resize;">n-resize cursor</p>
    <p style="cursor: nesw-resize;">nesw-resize cursor</p>
    <p style="cursor: wait;">wait cursor</p>
    <p style="cursor: cell;">cell cursor</p>
    <p style="cursor: grab;">grab cursor</p>
    <p style="cursor: copy;">copy cursor</p>
    <p style="cursor: context-menu;">context-menu cursor</p>
    <p style="cursor: col-resize;">col-resize cursor</p>
    <p style="cursor: default;"> default cursor</p>
    




</body>
</html>
