<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* <!-- opacity indicates transparency of an element
         and it is a values which should be within the range of 0-1
         where 0 indicates the completetly transparent element whereas opacity 1 indicates/display the oraginal iamge  */
 -->

        img{
            width: 300px;
            margin: 10px;
            border: 2px solid black;
        }
        #i1{
        opacity:0.2 ;
        }
       #i2{
        opacity:0.5 ;
        }
       #i3{
        opacity:0.7;
        }
        #i4:hover{
        opacity:0.3 ;
        }

    </style>
</head>
<body>
    <img id="i1" src="/CSS/Image/Flower.jpg" alt="">
    <img id="i2" src="/CSS/Image/Rohit.png" alt="">
    <img id="i3" src="/CSS/Image/Rohit.png" alt="">
    <img id="i4" src="/CSS/Image/Rohit.png" alt="">
</body>
