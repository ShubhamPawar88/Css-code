<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #round{
            border-radius: 50%;
        }
        #i1{
            filter: blur(2px);
        }
        #i2{
            /* filter: Hue-Rotate(100deg);
            filter: Hue-Rotate(200deg); */
            filter: Hue-Rotate(300deg);
        }
        #i3{
            filter: Brightness(200%);
        }
        #i4{
            filter: Invert(100%);
        }
        #i5{
            filter: GrayScale(150%);
        }
        #i6{
            filter: Saturate(9);
        }
        #i7{
            filter: Sepia(100%);
        }
        #i8{
            /* filter: drop-shadow(20px 20px 10px green); */
            filter: drop-shadow(-20px -20px 10px green);
        }
        div{
            text-align: center;
        }

    </style>
</head>
<body>
   <div>
    <img id="round" src="/CSS/Image/Rohit.png"  style="width: 300px;">
   <h2>Rounded Image</h2>
   </div>
   <hr>
   <div>
    <img id="i1" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Blur Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i2" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Hue-Rotate Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i3" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Brightness Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i4" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Invert Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i5" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>GrayScale Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i6" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Saturate Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i7" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Sepia Effect</h2>
   </div>
   <hr>
   <div>
    <img id="i8" src="/CSS/Image/Rohit.png"  style="width: 300px;">
    <h2>Drop Shadow Effect</h2>
   </div>
</body>
</html>
