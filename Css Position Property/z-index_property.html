<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls_div{
            width: 100px;
            height: 100px; 
            border: 2px solid black;

        }
        #d1{
            background-color: lightgreen;
            position: relative;
            z-index: 1;
        }
        #d2{
            position: relative;
            /* the element which is having the highest z-index will be appear on the top of another element
        we can specify z-index in minus value also, the element which is having minus z-index will be appear on the bottom
         */

            z-index: 3;
            left: 50px;
            bottom: 50px;
            background-color: palevioletred;
        }
        #d3{
            position: relative;
            z-index: 2;
            bottom: 140px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="cls_div" id="d1">Div1</div>
    <div class="cls_div" id="d2">Div2</div>
    <div class="cls_div" id="d3">Div3</div>
</body>
</html>
