<body>
    <img src="/css/Image/Rohit.png" style="width: 300px; position: relative;">

    and if that nearest anchestor is having the position property relative then it hides that absolute positioned element. In case of 
    position:absolute this left,right,bottom,top properties works properly -->
    <img src="/CSS/Image/smileicon.png" style="width: 200px; position: absolute; ">
    <!-- <img src="/CSS/Image/smileicon.png" style="width: 200px; position: absolute; z-index: 1;"> -->
