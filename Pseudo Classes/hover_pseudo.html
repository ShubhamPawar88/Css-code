<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{
            background-color: lightgreen;
            width: 130px;
            height: 80px;
            margin: 5px;
            float: left;
        }
        /*pseudo classes is used to change the state of an element */

        #d2:hover{
            background-color: pink;
            border: 15px ridge brown;
            border-radius: 20px;
            text-decoration: underline;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div class="dd" id="d1">div1</div>
    <div class="dd" id="d2">div2</div>
    <div class="dd" id="d3">div3</div>
    <div class="dd" id="d4">div4</div>
</body>
</html>
