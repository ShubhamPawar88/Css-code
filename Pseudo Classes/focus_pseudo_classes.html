<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input:hover{
            background-color: aqua;
        } */
        /*
         hover => when we move cursor onto the paricular element, it will apply style on that element

         focus => when we perform an action/click on that onto the paricular element, it will apply style on that element
        */
        input[name="uname"]:focus{
            background-color: aqua;
        }
        input[name="email"]:focus{
            background-color: pink;
        }
    </style>
</head>
<body>
    <form >
        Enter Name:<input type="text" name="uname" id="u1"><br><br>
        Enter Email: <input type="text" name="email" id="e1"><br><br>
        Enter Age:<input type="text" name="age" id="a1" value="23" disabled="disabled"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
